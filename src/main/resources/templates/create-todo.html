<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New ToDo List</title>
    <link th:href="@{/static/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div class="head_container">
    <th:block th:insert="~{header :: header}"></th:block>
</div>
<h2> Create New ToDo List </h2>
<div class="container">
<!--    <form th:action="@{/todo/create}" th:object="${todo}" method="post">-->
        <table class="newUserTable">
            <tr>
                <th>Title:</th>
<!--                <th><input class="userInput" type="text" th:field="*{title}"/></th>-->
            </tr>
            <tr>
                <th style="width:100px">Created At:</th>
<!--                <th><input class="userInput" type="text" th:field="*{createdAt}"/></th>-->
            </tr>
            <tr>
                <th>User: </th>
<!--                <th><input class="userInput" type="text" th:field="*{user.firstname} + *{user.lastname}"/></th>-->
            </tr>
            <tr>
                <th>Task: </th>
<!--                <th><input class="userInput" type="text" th:field="*{task}"/></th>-->
            </tr>
            <tr>
                <th>Collaborator:</th>
<!--                <th><input class="userInput" type="text" th:field="*{collaborator}"/></th>-->
            </tr>
        </table>
        <div style="text-align:right;">
            <input class="defButton create" type="submit" value="Create"/>
            <input class="defButton clear" type="button" value="Clear"
                   onclick="document.querySelectorAll('input[type=text], textarea').forEach(el=>el.value = '');"/>
        </div>
    </form>
    <div
            th:if="${err}" th:utext="${err}" style="color:#ff0000;font-style:italic;">
    </div>
</div>

</body>
</html>
